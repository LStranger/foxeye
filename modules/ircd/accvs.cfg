#define IRCD_TRACE_USERS 1	/* define if want opers see all users in TRACE */
  /* define to grant access to topic outside of channel which have neither mode
     +n nor +t. note: topic is still partially accessible with LIST command */
#undef IRCD_PUBLIC_TOPIC
#undef IDLE_FROM_MSG		/* define if only PRIVMSG can reset idle time */
#define DEFAULT_INVISIBLE	/* define to set user mode +i on registration */
#undef WALLOP_ONLY_OPERS	/* define if only OPERs can get WALLOP messages */
#undef NO_SPARE_INVITES		/* define to disallow set +I for -i channels */

  /* define to enable using these commands below by operators */
#define IRCD_ENABLE_KILL 1
#define IRCD_ENABLE_REHASH 1
#define IRCD_ENABLE_RESTART 1
#define IRCD_ENABLE_DIE 1
#undef IRCD_ENABLE_SUMMON
#undef IRCD_ENABLE_USERS

