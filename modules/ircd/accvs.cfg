#define SERVERNAMELEN	63	/* see RFC2812 */
#define TOPICLEN	120	/* channel topic max width */
#define KEYLEN		23	/* channel key max width */
#define USERLEN		9	/* max width of user ident */
#define MAXMODES	3	/* max changes per MODE command */
#define MAXCHANNELS	20	/* max channels user can join */
#define MAXMATCHES	500	/* max number of replies on LIST or NAMES */
#define MAXTARGETS	4	/* max num. of targets for PRIVMSG or NOTICE */
#define MAXWHOIS	3	/* max targets to show on WHOIS */
#define MOTDMAXSIZE	5000	/* size of motd file we think it's not trash */

#undef USE_SERVICES		/* define it if you want to use local services */

  /* send SQUIT to youngest link on duplicate SERVER rather than to announcer */
#define IRCD_SQUIT_YOUNGEST 1
#define IRCD_P_FLAG		/* should require 'P' flag from links if def. */
